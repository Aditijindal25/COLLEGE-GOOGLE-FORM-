<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Club Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #74b9ff, #a29bfe);
      margin: 0;
      padding: 0;
    }

    .container {
      width: 50%;
      margin: 40px auto;
      background-color: white;
      border-radius: 10px;
      padding: 30px 40px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      color: #2d3436;
    }

    form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #b2bec3;
      border-radius: 5px;
      font-size: 14px;
    }

    input[type="radio"],
    input[type="checkbox"] {
      margin-right: 8px;
    }

    textarea {
      resize: vertical;
      height: 80px;
    }

    .buttons {
      text-align: center;
      margin-top: 20px;
    }

    input[type="submit"],
    input[type="reset"] {
      background-color: #0984e3;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 15px;
    }

    input[type="submit"]:hover,
    input[type="reset"]:hover {
      background-color: #6c5ce7;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>College Club Registration Form</h2>
    <form action="#" method="post" enctype="multipart/form-data">

      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

      <label for="roll">Roll Number:</label>
      <input type="text" id="roll" name="roll" placeholder="Enter your roll number" required>

      <label for="dept">Department:</label>
      <input type="text" id="dept" name="department" placeholder="Enter your department" required>

      <label for="year">Year of Study:</label>
      <select id="year" name="year" required>
        <option value="">--Select Year--</option>
        <option value="1">1st Year</option>
        <option value="2">2nd Year</option>
        <option value="3">3rd Year</option>
        <option value="4">4th Year</option>
      </select>

      <label>Gender:</label>
      <input type="radio" id="male" name="gender" value="Male" required> <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="Female"> <label for="female">Female</label>
      <input type="radio" id="other" name="gender" value="Other"> <label for="other">Other</label>

      <label>Clubs Interested In:</label>
      <input type="checkbox" name="club" value="Music"> Music Club
      <input type="checkbox" name="club" value="Dance"> Dance Club
      <input type="checkbox" name="club" value="Drama"> Drama Club
      <input type="checkbox" name="club" value="Coding"> Coding Club
      <input type="checkbox" name="club" value="Photography"> Photography Club

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="example@college.com" required>

      <label for="contact">Contact Number:</label>
      <input type="number" id="contact" name="contact" placeholder="Enter your phone number" required>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>

      <label for="photo">Upload Profile Photo:</label>
      <input type="file" id="photo" name="photo" accept="image/*" required>

      <label for="reason">Short Description / Reason for Joining:</label>
      <textarea id="reason" name="reason" placeholder="Tell us why you want to join..." required></textarea>

      <div class="buttons">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
      </div>

    </form>
  </div>

</body>
</html>
